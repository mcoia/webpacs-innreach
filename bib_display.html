<script>
 function myfunc() {
  $('.synInfo > div').each(function() {
    if ($(this).children().length > 0) {
      $(this).parent().toggle();
    }
  });

  $('#synList1').click(function() {
    $('#syn_summary').slideToggle();
  });
  
  $('#synList2').click(function() {
    $('#syn_toc').slideToggle();
  }); 
}
</script>
<script src="http://plus.syndetics.com/widget.php?id=mobius&callback=myfunc" type="text/javascript"></script>
